# Publish porto-data to npm and PyPI only when BOTH builds succeed.
# Trigger: tag v* or manual dispatch only. No workflow_run (OR would run on every validation on main/PR).
# Builds and validates each artifact once; publish step uses those artifacts (no rebuild).

name: Publish to npm and PyPI

on:
    push:
        tags:
            - 'v*'
    # Manual run: publishes current ref; version comes from package.json/pyproject.toml.
    workflow_dispatch:

env:
    NODE_VERSION: '20'
    PYTHON_VERSION: '3.11'

jobs:
    # -------------------------------------------------------------------------
    # Validate once (Python); both build jobs depend on this.
    # -------------------------------------------------------------------------
    validate:
        name: Validate (porto)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -e ".[dev]"

            - name: Validate (porto)
              run: porto validate

    # -------------------------------------------------------------------------
    # Build npm package; produce tarball artifact.
    # -------------------------------------------------------------------------
    npm_build:
        name: Build npm package
        runs-on: ubuntu-latest
        needs: [validate]
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  registry-url: 'https://registry.npmjs.org/'

            - name: Install dependencies
              run: npm install

            - name: Build package
              run: npm pack

            - name: Verify tarball contents
              run: |
                  tar -tzf gruncellka-porto-data-*.tgz | head -30
                  test -n "$(tar -tzf gruncellka-porto-data-*.tgz | grep 'package/porto_data/data/')"
                  test -n "$(tar -tzf gruncellka-porto-data-*.tgz | grep 'package/porto_data/schemas/')"
                  echo "Tarball structure OK"

            - name: Upload npm artifact
              uses: actions/upload-artifact@v4
              with:
                  name: npm-package
                  path: gruncellka-porto-data-*.tgz

    # -------------------------------------------------------------------------
    # Build PyPI package; produce wheel + sdist artifacts.
    # -------------------------------------------------------------------------
    pypi_build:
        name: Build PyPI package
        runs-on: ubuntu-latest
        needs: [validate]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -e ".[dev]"
                  pip install build

            - name: Run tests
              run: python3 -m pytest tests/ -v --tb=short

            - name: Run linting with ruff
              run: python3 -m ruff check scripts/ cli/

            - name: Build package
              run: python3 -m build

            - name: Verify dist contents
              run: |
                  ls -la dist/
                  python3 -m zipfile -l dist/*.whl | head -40
                  echo "Dist structure OK"

            - name: Upload PyPI artifact
              uses: actions/upload-artifact@v4
              with:
                  name: pypi-package
                  path: dist/

    # -------------------------------------------------------------------------
    # Publish only if BOTH build jobs succeeded. Use built artifacts only.
    # -------------------------------------------------------------------------
    publish:
        name: Publish to npm and PyPI
        runs-on: ubuntu-latest
        needs: [npm_build, pypi_build]
        permissions:
            contents: write
            id-token: write
            packages: write
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Download npm artifact
              uses: actions/download-artifact@v4
              with:
                  name: npm-package

            - name: Download PyPI artifact
              uses: actions/download-artifact@v4
              with:
                  name: pypi-package
                  path: dist

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  registry-url: 'https://registry.npmjs.org/'
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Publish to npm
              run: npm publish --access public *.tgz
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Publish to PyPI
              run: |
                  python3 -m pip install --upgrade twine
                  python3 -m twine upload dist/*
              env:
                  TWINE_USERNAME: __token__
                  TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

            - name: Create GitHub Release
              if: startsWith(github.ref, 'refs/tags/')
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: ${{ github.ref_name }}
                  name: Release ${{ github.ref_name }}
                  draft: false
                  prerelease: false
                  generate_release_notes: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
